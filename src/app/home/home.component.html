<p>home works!</p>
<form>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Word:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" #word placeholder="your word" (input)="findTheMeaning(word.value)">
        </div>
    </div>
</form>
<h2>My Vocabularies</h2>
<ul>
    <li *ngFor="let voc of vocabularies">
        <span class="badge">Id : {{voc.id}}</span><br/>
        <span class="badge">De : {{voc.word}}</span><br/>
        <span class="badge">Tr : {{voc.vocabularyDetail && voc.vocabularyDetail[0] && voc.vocabularyDetail[0].sentenceMeaning}}</span>
        <hr>
    </li>
</ul>
