<div class="container mt-2">
    <form action="/action_page.php">
        <div class="row">
            <div class="col">
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a>
                <a href="#" class="google btn" (click)="SignInWithGoole()"><i class="fa fa-google fa-fw">
            </i> Login with Google+
          </a>
            </div>

            <div class="col">

                <input type="text" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name="_email" #_email="ngModel" [ngModelOptions]="{standalone: true}" placeholder="E-mail">

                <input type="password" required [(ngModel)]="password" name="_password" #_password="ngModel" placeholder="Password">
                <input type="submit" (click)="SignInwithEmail(email,password)" value="Login">
            </div>

        </div>
    </form>
</div>

<div class="bottom-container">
    <div class="row">
        <div class="col">
            <a href="#" style="color:white" class="btn" routerLink="/registration">Sign up</a>
        </div>
        <div class="col">
            <a href="#" style="color:white" class="btn" data-toggle="modal" data-target="#exampleModal">Forgot password?</a>
        </div>
    </div>
</div>

<!-- Modal for Reset Password -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel">Kayıt olduğunuz mail adresinizi giriniz.</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <input type="text" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name="_email" #_email="ngModel" [ngModelOptions]="{standalone: true}" placeholder="E-mail">
            </div>
            <div class="modal-footer">
                <button type="button" (click)="resetPassword(email)" class="btn btn-primary" data-dismiss="modal">Gönder</button>
            </div>
        </div>
    </div>
</div>
