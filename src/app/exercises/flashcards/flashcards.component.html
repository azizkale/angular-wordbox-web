<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <div class="scene scene--card">
                <div class="card" (click)="CardAnimation(shownWord)">
                    <div class="card__face card__face--front row justify-content-center p-3" *ngIf="showMe" (click)="showMe=!showMe">
                        <p class="my-auto"> {{shownWord.word}}</p>
                    </div>
                    <div class="card__face card__face--back row justify-content-center p-3" *ngIf="!showMe" (click)="showMe=!showMe">
                        <div class="d-flex align-items-start position-fixed m-2">
                            <img style="width: 10%;height: auto;" *ngFor="let item of StarsArray();let i=index" [src]="(shownWord.showCount>i)?item[1]:item[0]">
                        </div>
                        <p class="my-auto">{{shownWord.vocabularyDetail[0]['sentenceMeaning']}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5 tp-box">
            <div class="progress my-1" *ngFor="let word of wordsToLearn">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" [style.width]="word.showCount*20+'%'">{{word.word}}</div>
            </div>
        </div>
        <div class="row bg-info fixed-bottom p-2 mx-5 d-flex flex-row-reverse rounded">
            <button class="btn btn-primary float-right" routerLink="/learnedwords">My Words</button>
        </div>
    </div>
</div>

<script>
    var card = document.querySelector('.card');
    card.addEventListener('click', function() {
        card.classList.toggle('is-flipped');
    });
</script>
