<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 text-center">
            <button [ngClass]="SetMarginButtons()">Exercises Type-1</button>
        </div>
        <div class="col-sm-6 text-center">
            <button [ngClass]="SetMarginButtons()">Exercises Type-2</button>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-6 text-center">
            <button [ngClass]="SetMarginButtons()">Exercises Type-3</button>
        </div>
        <div class="col-sm-6 text-center">
            <button [ngClass]="SetMarginButtons()">Exercises Type-4</button>
        </div>
    </div>
</div>

<table>
    <tr>
        <td>{{levelVocabularies.length}}</td>
    </tr>
    <tr *ngFor="let item of levelVocabularies">
        <td>{{item.id}}</td>
        <td>{{item.word}}</td>
        <td>{{item.vocabularyDetail[0].sentenceMeaning}}</td>
    </tr>
</table>
